        <title>Card</title>

<body>
    <div class="app">




        <div class="container">
            <div class="row">
                <div class="col-sm-3">
                    <div class="card-sl">
                        <div v-for="lista" class="card-image">
                            <img src="/styles/img/bmw.png" />
                        </div>
                        <a class="card-action" href="#"><i class="fa fa-heart"></i></a>
                        <div v-model="nome" class="card-heading">
                            {{Nome Carro}}
                        </div>
                        <div v-model="desc" class="card-text">
                            {{Descricao Carro}}
                        </div>
                        <div v-model="value" class="card-text">
                            {{Valor}}
                        </div>
                        <button class="card-button" onclick="">{{Comprar}}</button>
                    </div>
                </div>
